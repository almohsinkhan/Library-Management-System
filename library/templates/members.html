{% extends 'base.html' %}
{% block content %}
<style>
    .container{
        background-color: white;
        padding: 5px;
        border-radius: 10px;
        margin-top: 20px;
    }
    
</style>
    <h1 class="text-center">Members</h1>
    <br/>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <th scope="col">SR. NO.</th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">MORE</th>
            </thead>
            {% for member in members %}
            <tbody>
                <th scope="row"> {{forloop.counter }}</th>
                <td scope="row">{{member.memberID}}</td> 
                <td scope="row">{{member.first_name}} {{member.last_name}}</td>
                <td><a href="{% url 'member' member.id %}"><button>CLICK FOR MORE</button></a></td>
            </tbody>
            {% endfor %}
        </table>
    </div>
    <br/>
    <div class="text-center">
    <a href="{% url 'add_member' %}" class="btn btn-primary">Add New Member</a>
    </div>
{% endblock %}

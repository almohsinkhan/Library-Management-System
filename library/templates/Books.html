{% extends 'base.html' %}

{% block content %}
<style>
  .container{
    background-color: white;
    padding: 5px;
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
    <br/>
    <h1 class="text-center">Books</h1>
        <div class="container">
            <table class="table">
                <thead class="thead-dark">
                  <tr style="text-align: center;">
                    <th scope="col">BOOK NO.</th>
                    <th scope="col">BOOK COVER</th>     
                    <th scope="col">BOOK NAME</th>
                    <th scope="col">AUTHOR</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">ISSUED</th>
                    <th scope="col">MORE</th>
                  </tr>
                </thead>
                <tbody>
                  {% for book in books %}
                  <tr style="text-align: center;">
                    <th scope="row">{{forloop.counter}}</th>
                    <td><img src="{{book.cover.url}}" alt="{{book.title}}" style="height: 60px; width: 60px;"></td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.quantity}}</td>
                    <td>{{book.No_of_copies_issued}}</td>
                    <td><a href="{% url 'aboutbook' book.id %}"><button>Click for More</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table> 
        </div>
    <br/>
    <div class="text-center">
    <a href="{% url 'add_book' %}"><button class="btn btn-primary">Add Book</button></a>
    </div>
{% endblock %}

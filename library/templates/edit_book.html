{% extends 'base.html'%}
{% block content %}
    <h1 class="text-center">Edit Book</h1>
    <div class="container" style="width: 50% ">
        <form method="post" action="{% url 'edit_book' book.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}

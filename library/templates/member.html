{% extends 'base.html' %}
{% block content %}
    <div class="card text-center">
        <div class="card-header">
            <img src="{{member.image.url}}" alt="{{member.memberID}}" style="height: 80px; width: 80px;">
        </div>
        <div class="card-body">
          <h5 class="card-title">MEMBER ID: {{member.memberID}}</h5>
          <p class="card-text">NAME: {{member.first_name}} {{member.last_name}}</p>
          <p class="card-text">PHONE: {{member.phone}}</p>
          <p class="card-text">EMAIL: {{member.email}}</p>
          <p class="card-text">ADDRESS: {{member.address}}</p>
          <a href="#" class="btn btn-primary">Update</a>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
        
      </div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add Member</h1>
    <div class="col-md-6 offset-md-3">
        <form action="{% url 'add_member' %}" method="post" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

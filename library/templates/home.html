{% extends 'base.html'%}
{% block content %}
    {% if user.is_authenticated %}
        {% if user.is_staff %}
        <h1>Admin Home</h1>
        {% endif %}
        {% else %}
        <h1>Login</h1>
        <div class="container" style="width: 50% ">
        <form method="post" action="{% url 'home' %}" >
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username"  placeholder="Username" style="border: 1px solid #333;">
        </div>
        </br>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" style="border: 1px solid #333;">
        </div>
        </br> 
        <button type="submit" class="btn btn-primary">Login</button>
        </form>  
    </div>
    {% endif %}
{% endblock %}
